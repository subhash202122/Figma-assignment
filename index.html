<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Front End Technical Challenge - Instient Pvt Ltd</title>
</head>
<body>
    <div class="outter">
        <div class="header">
            <div class="z1"></div>
            <div class="frame-20">
                <div class="frame-18">
                    <h1 class="header-text">ZIP</h1>
                    <input class="header-input" type="text" placeholder="Messenger" />
                </div>
                <div class="frame-19">
                    <div class="v1"></div>
                    <div class="s1"></div>
                    <div class="g1"></div>
                </div>
            </div>
        </div>
        <div class="message">
            <div class="frame-15">
                <div class="frame-17">
                    <h1 class="msg-text">Message</h1>
                    <input class="input-text" type="text" placeholder="Enter message below" />
                </div>
                <div class="rectangel"></div>
            </div>
        </div>
        <div class="button">
            <button class="send">SEND</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</body>
</html>
